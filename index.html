<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form
        class="form"
        action="https://formsubmit.co/lavrinenkoivan51@gmail.com"
        method="POST"
    >
    
        <div class="form__fields">
            <label for="fname">Imię:</label>
            <input
                type="text"
                id="fname"
                name="fname"
                placeholder="Jan"
                class="form__field"
                required
            >
    
            <label for="lname" class="form__label">Nazwisko:</label>
            <input
                type="text"
                id="lname"
                name="lname"
                placeholder="Kowalski"
                class="form__field"
                required
            >
    
            <label for="email" class="form__label">E-mail:</label>
            <input
                type="email"
                id="email"
                name="email"
                placeholder="jankowalski@gmail.com"
                class="form__field"
                required
            >
    
            <label for="tel" class="form__label">Phone:</label>
            <input
                type="tel"
                id="tel"
                name="tel"
                placeholder="888 888 888"
                class="form__field"
                required
            >
    
            <label for="message" class="form__label">Wiadomość:</label>
            <textarea
                name="message"
                placeholder="Nowa wiadomość"
                class="form__field form__field--message"
                required
            ></textarea>
        </div>

        <button type="submit" class="form__submit">Wyślij</button>
    </form>
</body>
</html>
